<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/logo.png" alt="Wait" >Sangit</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Hey! Are you Ready to Hear...</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Levitating</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i id="0" class="far songItemPlay fa-regular fa-1x fa-circle-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">No dfbvbsfbsxLie</span>
                    <span class="songlistplay"><span class="timestamp">03:43<i id="1" class="far songItemPlay fa-regular fa-1x fa-circle-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Gazab ka hai ye Din</span>
                    <span class="songlistplay"><span class="timestamp">03:56 <i id="2" class="far songItemPlay fa-regular fa-1x fa-circle-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Lean On</span>
                    <span class="songlistplay"><span class="timestamp">02:56 <i id="3" class="far songItemPlay fa-regular fa-1x fa-circle-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Play Date</span>
                    <span class="songlistplay"><span class="timestamp">03:00 <i id="4" class="far songItemPlay fa-regular fa-1x fa-circle-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="cover/6.jpg" alt="1">
                    <span class="songname">Love me like you do</span>
                    <span class="songlistplay"><span class="timestamp">01:00 <i id="5" class="far songItemPlay fa-regular fa-1x fa-circle-play"></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="cover/7.jpg" alt="1">
                    <span class="songname">On and On</span>
                    <span class="songlistplay"><span class="timestamp">03:28 <i id="6" class="far songItemPlay fa-regular fa-1x fa-circle-play"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" value="0"  max="100">
        <div class="icons">
            <!-- font icons -->
            <!-- <link rel="stylesheet" href="circle-play-solid.svg"> -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
      </div>
      <div class="songinfo">
          <img src="img/playing.gif" width="60px"  alt="" id="gif"> <span id="mastersongname">Levitating</span>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/0115795b2a.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
